<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/foundation.css" />
    <link rel="stylesheet" href="/css/app.css" />
    <link rel="stylesheet" href="/css/syntax.css" />
    <title>[%= title %] &#8212; Matt Godbolt&#8217;s blog</title>
[%- if summary != "" -%]
    <meta name="description" content="[%= summary %]" />
[%- end -%]
    <link rel="alternate" type="application/atom+xml"
        title="Atom (full content)" href="/feed" />
    <script src="/js/vendor/modernizr.js"></script>
  </head>
  <body>
[%- include "topbar.html" -%]

<div class="row">
    <div class="small-12 columns article">
        <h2>[%= title %]</h2>

        [%= contentHTML %]
    </div>
</div>
<div class="row">
    <div class="small-12 columns">
        <div class="panel">
            <div class="row">
                <div class="medium-2 right columns"><a href="[%= permalink %]" class="permalink">Permalink</a></div>
                <div class="medium-4 columns">
                    Filed under:
                    [%- for label in labels -%]
                    <a href="/[%= label.filename %]">[%= label.name %]</a> 
                    [%- end -%]
                </div>
                <div class="medium-6 columns postingtime" id="[%= basenameNAME %]_postingtime">Posted at [%= dateHTML %].</div>
            </div>
        </div>
    </div>
</div>

[%- include "trailer.html" -%]

    <script src="/js/vendor/jquery.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script>
[%- include "updatepostingtime.js" -%]
updatePostingTime("[%= basenameNAME %]_postingtime", "[%= dateISO %]");
      $(document).foundation();
    </script>
[%- include "common-headers.html" -%]
  </body>
</html>
